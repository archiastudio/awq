<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Clean login form</title>
  <link rel="stylesheet" href="assets/style.css">

</head>
<body oncontextmenu="return false;">
<!-- partial:index.partial.html -->
<div class="login">
  <div class="heading">
    <h2>Sign in</h2>
    <div class="form">

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" id="user" class="form-control" placeholder="Username or email">
          </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" id="pass" class="form-control" placeholder="Password">
        </div>

        <button type="submit" class="float" onclick="login()">Login</button>
    </div>
 		</div>
 </div>
<!-- partial -->
  <script src="assets/firebasedll.js"></script>
  <!-- <script src="assets/hidedevtools.js"></script> -->
</body>
</html>
